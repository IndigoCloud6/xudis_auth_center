server:
  port: 9000

spring:
  application:
    name: xudis-auth-center
  
  datasource:
    url: jdbc:mysql://localhost:3306/auth_center?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: authuser
    password: authpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      password: redispass
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT and OAuth2 Configuration
auth:
  jwt:
    issuer: http://localhost:9000
    token-validity-seconds: 3600
    refresh-token-validity-seconds: 86400
  
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# Logging
logging:
  level:
    root: INFO
    com.xudis.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
