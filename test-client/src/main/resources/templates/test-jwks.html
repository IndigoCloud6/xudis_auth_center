<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 JWKS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>测试 JWKS 端点</h1>
            <a th:href="@{/}" class="btn btn-secondary">返回首页</a>
        </header>

        <div th:if="${success}" class="section success">
            <h2>✅ JWKS 公钥信息</h2>
            <div class="json-display">
                <pre th:text="${jwks}">JWKS</pre>
            </div>
        </div>

        <div th:if="${error}" class="section error">
            <h2>❌ 测试失败</h2>
            <p th:text="${error}">Error message</p>
        </div>

        <div class="section">
            <h2>说明</h2>
            <p>JWKS 端点: <code>GET /oauth2/jwks</code></p>
            <p>JSON Web Key Set (JWKS) 包含用于验证 JWT 签名的公钥。</p>
            <p>资源服务器可以使用这些公钥来验证 access token 的有效性，而无需访问私钥。</p>
        </div>
    </div>
</body>
</html>
