<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 登录成功</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>✅ OAuth2 登录成功</h1>
            <a th:href="@{/}" class="btn btn-secondary">返回首页</a>
        </header>

        <div class="section">
            <h2>用户信息</h2>
            <table class="info-table">
                <tr>
                    <td><strong>用户名:</strong></td>
                    <td th:text="${username}">-</td>
                </tr>
                <tr>
                    <td><strong>邮箱:</strong></td>
                    <td th:text="${email}">-</td>
                </tr>
                <tr>
                    <td><strong>Subject:</strong></td>
                    <td th:text="${subject}">-</td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h2>ID Token Claims</h2>
            <div class="json-display">
                <pre th:text="${claims}">Claims will be displayed here</pre>
            </div>
        </div>

        <div class="section">
            <h2>ID Token (JWT)</h2>
            <div class="token-display">
                <textarea readonly th:text="${idToken}" rows="10">Token will be displayed here</textarea>
            </div>
        </div>

        <div class="section">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">注销登录</button>
            </form>
        </div>
    </div>
</body>
</html>
